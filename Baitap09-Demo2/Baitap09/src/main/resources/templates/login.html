<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Demo 2</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9b59b6; /* Nền tím */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Đăng nhập hệ thống</h2>
        
        <!-- Thông báo lỗi -->
        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            Sai tên đăng nhập hoặc mật khẩu! Vui lòng thử lại.
        </div>
        
        <!-- Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
            </div>
        </form>
        
        <!-- Link về trang chủ -->
        <div class="text-center mt-3">
            <a href="/home" class="text-decoration-none">← Về Trang chủ công khai</a>
        </div>
        
        <!-- Info test account -->
        <p class="text-center mt-3 text-muted small">
            User test: <br>
            <strong>admin/123</strong> (ROLE_ADMIN) | <strong>user/123</strong> (ROLE_USER)
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
